<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<link ref="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" type="text/stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">

	<style type>
		body{text-align: center; font-family: 'Aldrich', sans-serif;}
		.square-container{width: 100px; 
						  height: 100px; 
						  margin: auto; 
						  padding-top: 100px; 
						  box-sizing: border-box; 
						 }
		.square{margin: 5px auto
				width: 100px;
				height: 100px;
				background-color: gray;
				border-radius: 20px

		       }
		.actions{width: 40%;
				 text-align: center;
				 margin: auto;
				}
		.actions-title{
				margin: 30px 0px 10px 0px;
					  }
		button{padding: 10px 10px;
			   background: #ADF1F5;
			   cursor: pointer;
			   margin: 10px 5px;
			   border-radius: 10px

			  }
	</style>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#hide").click(function(){
				$(".square").hide()
			})

			$("#show").click(function(){
				$(".square").show()

			})

			$("#fadeIn").click(function(){
					$(".square").hide()
					$(".square").fadeIn(3000)
				})
			
			$("#fadeOut").click(function(){
					$(".square").show()
					$(".square").fadeOut(3000)
				})
			$("#pulsate").click(function(){
					$(".square").effect("pulsate")
				})
			$("#explode").click(function(){
					$(".square").effect("explode")
				})
				
		})


	</script>


</head>

<body>
	<div class="square-container">
		<div class="square">
			testing 
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div>
		<button id="hide">
			hide
		</button>
		<button id="show">
			show
		</button>
		<button id="fadeIn">
			fade in
		</button>
		<button id="fadeOut">
			fade out
		</button>
		<button id="pulsate">
			pulse
		</button>
		<button id="explode">
			explode
		</button>
		
	</div>
</body>
</html>
